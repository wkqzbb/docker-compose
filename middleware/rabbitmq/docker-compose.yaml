version: '3.7'
services:
  rabbitmq:
    image: "rabbitmq:3.12-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data:/var/lib/rabbitmq
      - ./logs:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_PLUGINS=rabbitmq_delayed_message_exchange
    networks:
      - rabbitmq-network

networks:
  rabbitmq-network:
    driver: bridge
